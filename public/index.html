<!DOCTYPE html>
<html lang="en" ng-app="ChatApp">
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body ng-controller="ChatController">
        <a ng-show="!loggedIn" href="{{loginUri}}" style="text-align: center; top: 50%; left:50%; position: absolute">Log in</a>
        <section ng-show="loggedIn">
            <p class="logged-in-as">Logged in as {{user.name}}.</p>
        </section>
        <div ng-hide="!loggedIn" ng-class="!toggle ? 'menu-container-in' : 'menu-container-out'">
            <div class="container" ng-click="toggle=!toggle">
              <div ng-class="!toggle ? 'bar1' : 'bar1-change'"></div>
              <div ng-class="!toggle ? 'bar2' : 'bar2-change'"></div>
              <div ng-class="!toggle ? 'bar3' : 'bar3-change'"></div>
            </div>
            <h2 ng-show="toggle" class="reg">REGISTERED USERS</h2>
            <ul ng-show="toggle">
                <li ng-repeat="user in users">
                    <div class="margin" ng-click="startConversation(user)"><span class="users">{{user.name}}</span></div>
                </li>
            </ul>
        </div>
        <div ng-hide="!loggedIn" ng-class="ctoggle ? 'start-conv-container-open' : 'start-conv-container'">
            <div class="start-conv" ng-click="ctoggle = true">START CONVERSATION</div>
            <div ng-show="ctoggle" ng-init="inputno.push('Add User');">

                <div ng-repeat="i in inputno track by $index">

                    <div class="dropdown">

                      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

                        <div>{{i}} <span class="caret"></span></div>

                      </button>

                      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li ng-repeat="user in users" ng-class="isAlreadyInConv(user) ? 'disabled' : 'enabled'">
                            <a href="#" ng-click="addUserToConv(user);">{{user.name}}</a>
                        </li>
                      </ul>

                    </div>

                </div>
            </div>
            <div ng-show="ctoggle" class="chat-now-btn">CHAT NOW</div>
        </div>
        <section ng-show="showConversation">
            <p>Conversation with {{messagingNow.name}}.</p>
            <ul>
                <li ng-repeat="msg in messages">
                    <div ng-if="msg.from==user._id&&msg.to==messagingNow.id">
                    From: {{msg.from}}, To: {{msg.to}}, Message: {{msg.messageText}}
                    </div>
                </li>
            </ul>
            <form ng-submit="sendMessage(newMessage)">
                <input type="text" ng-model="newMessage"></input>
                <button type="submit">Send</button>
            </form>
        </section>
    </body>
</html>
