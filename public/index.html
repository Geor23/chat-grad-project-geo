<!DOCTYPE html>
<html lang="en" ng-app="ChatApp">
    <head>
        <meta charset="utf-8">
        <title>Chat</title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="stylesheet" type="text/css" href="/css/top-menu.css">
        <link rel="stylesheet" type="text/css" href="/css/registered-users.css">
        <link rel="stylesheet" type="text/css" href="/css/bubbles.css">
        <link rel="stylesheet" type="text/css" href="/css/start-conv.css">
        
        <!-- TEMPLATES -->
        <link href="/templates/registered-users.html">
        <link href="/templates/bubbles.html">
        <link href="/templates/start-conv.html">
        <link href="/templates/conv.html">
        <link href="/templates/top-menu.html">
        
        <!-- ANGULAR -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

        <!-- Angular Material requires Angular.js Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

        <script src="js/main.js"></script>
    </head>
    <body ng-controller="ChatController" ng-init="isOpen=false">
        <section>
            <h1 class="app-name">Chat App</h1>
        </section>
        <md-whiteframe class="md-whiteframe-20dp cont">
    
            <div ng-include="'/templates/top-menu.html'"></div>
            <div ng-include="'/templates/registered-users.html'"></div>

            <md-whiteframe ng-show="loggedIn" class="md-whiteframe-9dp home-button-container">
                <div class="home-container preview-glyphs" ng-click="stopAndBackToHome()">
                    <md-icon md-font-icon="icon-home" style="color:black; font-size: 32px; height: 32px">home</md-icon>
                </div>
            </md-whiteframe>


            <md-whiteframe class="md-whiteframe-20dp cont2">

                <div class="content-container">
                    <a ng-show="!loggedIn" href="{{loginUri}}" style="text-align: center; top: 50%; left:50%; position: absolute">Log in</a>
                    
                    <md-content class="non-bubble-container" ng-show="loggedIn">
                        <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">

                            <md-tab label="New Conversation">
                                <div ng-include="'/templates/start-conv.html'"></div>
                            </md-tab>

                            <md-tab ng-if="showConversation" label="{{conv.name}}">
                               <div ng-include="'/templates/conv.html'"></div>
                            </md-tab>

                        </md-tabs>
                    </md-content>

                    <div ng-hide="!loggedIn" class="bubble-container">
                        <div ng-include="'/templates/bubbles.html'" class="bubble-inside"></div>
                    </div>


                </div>


            </div>
        </md-whiteframe>


    </body>
</html>
