<!DOCTYPE html>
<html lang="en" ng-app="ChatApp">
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
        <link href="registered-users.html">
        <link href="bubbles.html">
        <link href="start-conv.html">
        <link href="conv.html">
        <script src="js/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body ng-controller="ChatController">

        <div class="cont">
            <section ng-show="loggedIn">
                <p class="logged-in-as">{{user.name}}</p>
            </section>

            <div ng-include="'registered-users.html'"></div>

            <div class="home-button-container">
                <div class="home-container" ng-click="stopAndBackToHome()">
                    <div class="home-bar1"></div>
                    <div class="home-bar2"></div>
                    <div class="home-bar3"></div>
                    <div class="home-bar4"></div>
                    <div class="home-bar5"></div>
                    <div class="home-bar6"></div>
                </div>
            </div>

            <div class="cont2">
                <a ng-show="!loggedIn" href="{{loginUri}}" style="text-align: center; top: 50%; left:50%; position: absolute">Log in</a>

                <div ng-include="'start-conv.html'"></div>

                <div ng-include="'conv.html'"></div>

                <div ng-include="'bubbles.html'"></div>
            </div>
        </div>


    </body>
</html>
