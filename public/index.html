<!DOCTYPE html>
<html lang="en" ng-app="ChatApp">
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
        <link href="registered-users.html">
        <link href="bubbles.html">
        <script src="js/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body ng-controller="ChatController">

        <a ng-show="!loggedIn" href="{{loginUri}}" style="text-align: center; top: 50%; left:50%; position: absolute">Log in</a>
        
        <section ng-show="loggedIn" ng-init="getConv()">
            <p class="logged-in-as">Logged in as {{user.name}}.</p>
        </section>

        <div ng-include="'registered-users.html'"></div>

        <div ng-hide="!loggedIn||showConversation" ng-class="ctoggle ? 'start-conv-container-open' : 'start-conv-container'">
            <div class="start-conv" ng-click="ctoggle = true">START CONVERSATION</div>
            <div class="conv-users-container" ng-show="ctoggle">
                <div ng-init="inputno.push('Add User');">
                    <div ng-repeat="i in inputno track by $index">

                        <div class="dropdown">

                          <button class="dropdown-toggle add-user" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <div>{{i}} <span class="caret"></span></div>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li ng-repeat="user in users" ng-class="isAlreadyInConv(user) ? 'disabled' : 'enabled'">
                                <a href="#" ng-click="addUserToConv(user);">{{user.name}}</a>
                            </li>
                          </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="ctoggle" class="chat-now-btn" ng-click="startConversation()">CHAT NOW</div>
        </div>

        <section ng-show="showConversation">
            <p>< {{conv.users}} ></p>
            <ul>
                <li ng-repeat="msg in messages">
                    <div ng-if="msg.from==user._id&&msg.to==messagingNow.id">
                    From: {{msg.from}}, To: {{msg.to}}, Message: {{msg.messageText}}
                    </div>
                </li>
            </ul>
            <form ng-submit="sendMessage(newMessage)">
                <input type="text" ng-model="newMessage"></input>
                <button type="submit">Send</button>
            </form>
        </section>

       <div ng-include="'bubbles.html'"></div>

    </body>
</html>
